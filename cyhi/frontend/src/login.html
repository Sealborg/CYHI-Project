<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Student Planner - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div id="auth-container" class="min-h-screen p-4 flex flex-col items-center justify-center">
        <div class="max-w-md w-full bg-gray-800 p-8 rounded-xl shadow-lg">
            <h2 id="form-title" class="text-3xl font-bold text-center mb-6 text-indigo-400">Login</h2>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-username" class="block text-gray-400">Username</label>
                    <input type="text" id="login-username" class="w-full mt-1 p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-400">Password</label>
                    <input type="password" id="login-password" class="w-full mt-1 p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors">Login</button>
            </form>

            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label for="signup-name" class="block text-gray-400">Full Name</label>
                    <input type="text" id="signup-name" class="w-full mt-1 p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="signup-username" class="block text-gray-400">Username</label>
                    <input type="text" id="signup-username" class="w-full mt-1 p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="signup-password" class="block text-gray-400">Password</label>
                    <input type="password" id="signup-password" class="w-full mt-1 p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" required>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition-colors">Sign Up</button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-400">
                    <span id="toggle-text">Don't have an account?</span>
                    <a href="#" id="toggle-form" class="text-indigo-400 hover:underline ml-1">Sign Up</a>
                </p>
            </div>
            <div id="auth-message" class="mt-4 p-3 text-sm rounded-lg text-center hidden"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
